{% set name = "molmod" %}
{% set version = "1.4.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 2acda5210d6b54134ee19dfc7f41be21f5adbda1402d714c5480995ef9e655c3
  patches:
    - numpy.patch

build:
  number: 9
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy >=1.16.0
    - cython >=0.24.1
    - future
    - setuptools
  run:
    - python
    - pip
    - cython >=0.24.1
    - future
    - setuptools
    - {{ pin_compatible("numpy") }}

test:
  imports:
    - molmod
  commands:
    - pip check

about:
  home: http://molmod.github.io/molmod
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE.txt
  summary: MolMod is a collection of molecular modelling tools for python.

  description: |
    MolMod is a collection of molecular modelling tools for python. It is
    used by other software developed at the CMM, including Yaff, TAMkin
    and Zeobuilder.
  doc_url: http://molmod.github.io/molmod/
  dev_url: https://github.com/molmod/molmod

extra:
  recipe-maintainers:
    - jan-janssen
    - tovrstra
    - lvduyfhu
